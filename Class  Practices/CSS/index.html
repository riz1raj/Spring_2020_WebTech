<!DOCTYPE html>
<html>
<head>
	<title>CSS EXAMPLE</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<style>
		/*body{
			background-color: red; 
			border: 3px solid #000;	
		}*/
	</style>
</head>
<body>

	<div id="div1" onclick="f1()">
		<img src="index.jpg" width="100px" height="100px">
	</div>
	<!-- <div id="div2"></div> -->
	
	<script type="text/javascript">
		var inc = 20;
		function f1(){
			setTimeout(function(){
				if(inc != 700){
					document.getElementById('div1').style.left = inc+"px";
					inc += 20;
					f1();
				}
			},700);
		}
	</script>
</body>
</html>
