<!DOCTYPE html>
<html>
<head>
	<title>Registration</title>
	<script type="text/javascript" src="validation.js"></script>
	<style type="text/css">
		div {
			color: red;
		}
	</style>
</head>
<body>
	<div id="error" style="color: black; font-weight: bold; font-size: large;">
		
	</div>
	<fieldset>
	    <legend><b>REGISTRATION FORM</b></legend>
		<form>
			<br/>
			<table width="100%" cellpadding="0" cellspacing="0">
				<tr>
					<td>Name</td>
					<td>:</td>
					<td>
						<input name="name" type="text" id="1" onkeyup="validateName()">
						<abbr title="hint: Name contains letters or dot(.) or dash(-) and name has at least two words"><b>i</b></abbr>
						<div id="ename"> </div>
					</td>
					<td></td>
				</tr>		
				<tr><td colspan="4"><hr/></td></tr>
				<tr>
					<td>Email</td>
					<td>:</td>
					<td>
						<input name="email" type="text" id="2" onkeyup="validateEmail()">
						<abbr title="hint: sample@example.com"><b>i</b></abbr>
						<div id="eemail"> </div>
					</td>
					<td></td>
				</tr>		
						
				<tr><td colspan="4"><hr/></td></tr>
				<tr>
					<td colspan="3">
						<fieldset>
							<legend>Gender</legend>    
							<input name="gender" type="radio" value="Male" id="gender">Male
							<input name="gender" type="radio" value="Female" id="gender">Female
							<input name="gender" type="radio" value="Others" id="gender">Other
						</fieldset>
						<div id="egender"> </div>
					</td>
					<td></td>
				</tr>		
				<tr><td colspan="4"><hr/></td></tr>
				<tr>
					<td colspan="3">
						<fieldset>
							<legend>Date of Birth</legend>    
							<input type="text" size="2" id="6" onkeyup="validateDob()" />/
							<input type="text" size="2" id="7" onkeyup="validateDob()" />/
							<input type="text" size="4" id="8" onkeyup="validateDob()" />
							<font size="2"><i>(dd/mm/yyyy)</i></font>
						</fieldset>
						<div id="edob"> </div>
					</td>
					<td></td>
				</tr>
				<tr><td colspan="4"><hr></td></tr>
				<tr>
					<td>Blood Group</td>
					<td>:</td>
					<td>
						<select name="bloodGrp" id="9" onchange="validateBloodGrp()">
							<option value="">Select Blood Group</option>
							<option value="A+">A+</option>
							<option value="A-">A-</option>
							<option value="B+">B+</option>
							<option value="B-">B-</option>
							<option value="O+">O+</option>
							<option value="O-">O-</option>
							<option value="AB+">AB+</option>
							<option value="AB-">AB-</option>
						</select>
						<div id="ebg"> </div>
					</td>
					<td></td>
				</tr>
				<tr><td colspan="4"><hr></td></tr>
				<tr>
					<td colspan="3">
						<fieldset>
							<legend>Degree</legend>
							<input type="checkbox" name="deg" value="SSC">SSC
							<input type="checkbox" name="deg" value="HSC">HSC
							<input type="checkbox" name="deg" value="BSc">BSc
						</fieldset>
						<div id="edeg"> </div>
					</td>
					<td></td>
				</tr>
				
				
				<tr>
					<td>Picture</td>
					<td>:</td>
					<td>
						<input type="file" name="pic" id="11">
						<div id="eimg"> </div>
					</td>
					<td></td>
				</tr>
				
			</table>
			<input type="button" name="Submit" value="Submit" onclick="submitData()">
			
		</form>
	</fieldset>

</body>
</html>
