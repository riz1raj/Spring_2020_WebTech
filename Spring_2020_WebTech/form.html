<!DOCTYPE html>
<html>
<head>
<center>
     
    
	<title>Person Profile</title>
	
</head>
<body>
	


	<form>
	
		
	<table border="1" width=300px>
	<td>
	<center>
	<h2>Person Profile</h2>
	</center>
	</td>
	</table>
	<table border="1">
		<tr>
			<td>Name:</td>
			<td><input type="text" name="" value=""/></td>
		</tr>
		
		<tr>
			<td>Email: </td>
			<td><input type="text" name="" value=""/></td>
		</tr>
		<tr>
			<td>Gender: </td>
			<td> 
				<input type="radio" name="gender" value="">Male 
				<input type="radio" name="gender" value="">Female
				<input type="radio" name="gender" value="">Other
			</td>
		</tr>
		<tr>
			<td>DOB:</td>
			<td><input type="number" size="2" name="" value="" />/<input type="number" name="" value=""/>/<input type="number" name="" value=""/></td>
		</tr>
		<tr>
			<td>BG:</td>
			<td>
				<select>
					<option>A+</option>
					<option>B+</option>
					<option>A-</option>
				</select>
			</td>
		</tr>
		
		<tr>
			<td>Degree:</td>
			<td>
				<input type="checkbox" name="">SSC
				<input type="checkbox" name="">HSC
				<input type="checkbox" name="">BSc
				<input type="checkbox" name="">MSc
			</td>
		</tr>
		
		<tr>
			<td>Photo:</td>
			<td>
				<input type="file" name=""
				
			</td>
		</tr>
		<tr>
			<td></td>
			<td>
				<input type="button" name="" value="Click">
				<input type="submit" name="" value="Submit">
				<input type="reset" name="" value="Reset">
			</td>
		</tr>
	</table>
	</fieldset>
	</form>
	</center>
</body>
</html>
